  . ثم يتم الاعلان عن الجدول النهائي الذي يحتوي و الوقت لكل مجموعة ،و المكان الحدد 
  ،و المناقشين قبل المناقشة بيوم حيث يحدد القسم مشرفين اثنين لكل فريق لمناقشة المشروع 
  . في يوم المناقشات ،يناقش الطلاب و المناقشين مخرجات المشروع و يتحققوا منها 
  . ثم يملأ المناقشون استمارات التقييم التي تقيم الطلاب على اساس المجموعة
   و على اساس فردي .ثم يتم تقديم نموذج التقييم النهائي للقسم ."  

