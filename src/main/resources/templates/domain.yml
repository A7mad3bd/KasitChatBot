  utter_research1:
  - text: "1)	اختر سؤالاً أو مشكلة للبحث.
2)	تشكيل الفرضية والخوارزميات.
3)	حدد طريقة وخطة وجمع البيانات.
4)	تحليل البيانات التي تم جمعها.
5)	لخص ملاحظاتك والاستنتاجات.
6)	اكتب تقريرعن المشروع وانقل النتائج
"  

  utter_applied1:
  - text: "تركز المشاريع التطبيقية على المخرجات و النتائج الملموسة ،
  و التخطيط للمشروع من وجهة نظر المستخدم . 
  وبعد اختيار الفكرة قم بتحويلها الى برنامج باستخدام الكود."  

  utter_submit1:
  - text: "يجب على كل مجموعة إرسال نسختين من المشروع (بما في ذلك ملفات الكود)
   والوثائق إلى المشرف. سيحتفظ المشرف بنسخة ويقدم الأخرى للقسم.
    يجب تحميل نسخة إلكترونية من المشروع والوثائق إلى نظام التعلم الإلكتروني أيضًا.
    يتعين على المجموعة إكمال المشروع وتقديم مخرجاتها
    إلى المشرف قبل أسبوع واحد على الأقل من يوم المناقشة."  

  utter_upload1:
  - text: "يرفع فقط طالب واحد النسخة النهائية للمشروع
   على المكان المخصص للتسليم وارسال نسخة اخرى للمشرف"  

  utter_Doctors1:
  - text: "يحدد القسم مشرفي مشروع التخرج تلقائيا لكل فريق او يعرض الفريق فكرته 
  على دكتور محدد و بعد موافقته يصبح هو مشرف الفريق ،
  حيث يتراوح عدد المشرفين من واحد الى اثنين لكل فريق "  

