  utter_research:
  - text: "1.	Choose a question or problem area to research.
          2.	Form a hypothesis and algorithms.
          3.	Select a method, plan and collect the data.
          4.	Analyze the data collected.
          5.	Summaries your observations and draw a conclusion.
          6.	Write a project report and communicate the results."

  utter_applied:
  - text: "Product-based planning means that you put the focus on tangible deliverables and outcomes, and plan the project from the perspective of your customers, rather than focusing on the action items within a project.
           After choosing an idea and then implementing it by turning it into a software using code."
 
  utter_submit:
  - text: "Each group should submit two copies of the project's software (including source code files) and the documentation to the advisor. The advisor will retain one copy and submit the other to the department. A soft copy of the project’s documentation and the documentation should be uploaded to e-learning as well. The group is required to complete the project and to submit its deliverables to their advisor at least one week before the defense day."
  
  utter_upload:
  - text: "Only one student uploads the final copy of the project to the e-learning system and sends another copy to the supervisor."
  
  utter_Doctors:
  - text: "All the graduation projects' defenses will be scheduled in the last day of classes. A complete schedule for all the defenses will be announced at an early time. The schedule shows each group's defense time, locations, and examiners. Before the projects defense day, the department will announce two examiners for each group. The examiners will attend the project’s defense and provide their evaluation.
In the project's defense, the advisor and the examiners are going to investigate the project's deliverables with the group. Then, they are going to complete the evaluation forms. These forms evaluate the students in two perspectives 1) group based 2) individual based. Finally, a final evaluation form is submitted to the department.
"
